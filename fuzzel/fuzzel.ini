[main]
font=JetBrainsMono NF:weight=bold:size=12
dpi-aware=no

icons=yes
icon-theme=Papirus

layer=overlay
exit-on-keyboard-focus-loss=no

width=30
lines=5
line-height=20

horizontal-pad=20
vertical-pad=10
inner-pad=10

terminal=kitty -e {cmd}

[colors]
background=fcfbf9ff
text=605a52ff
prompt=605a52ff
input=605a52ff

selection=605a52ff
selection-text=fcfbf9ff
border=605a52ff

match=54c2cfff
selection-match=54c2cfff

[border]
width=2
radius=7

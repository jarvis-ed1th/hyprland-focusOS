[main]
font=JetBrainsMono NF:weight=bold:size=12
dpi-aware=no

icons=yes
icon-theme=Papirus

layer=overlay
exit-on-keyboard-focus-loss=no

width=30
lines=5
line-height=20

horizontal-pad=20
vertical-pad=10
inner-pad=10

terminal=kitty -e {cmd}

[colors]
background={{colors.background}}ff
text={{colors.foreground}}ff
prompt={{colors.foreground}}ff
input={{colors.foreground}}ff

selection={{colors.foreground}}ff
selection-text={{colors.background}}ff
border={{colors.foreground}}ff

match={{colors.color_blue}}ff
selection-match={{colors.color_blue}}ff

[border]
width=2
radius=7


# =======================================================================================
#  KITTY CONFIGURATION - THÈME MINIMALISTE CLAIR (Focus-Orienté)
# =======================================================================================

# ---------------------------------------------------------------------------------------
# 1. ESTHÉTIQUE & COULEURS
# ---------------------------------------------------------------------------------------

# Opacité : 0.98 pour une légère transparence
background_opacity 1

# Taille de la fenêtre au lancement
initial_window_width  100c
initial_window_height 35c

# --- PALETTE DE COULEURS ---
# Foreground:     #605A52
# Background:     #FCFBF9
# Background Alt: #F7F3EE
# Purple:         #83577D
# Blue:           #556995
# Teal:           #477A7B
# Orange:         #886A44
# Green:          #747B4D
# Red:            #8F5652

# --- Couleurs de base ---
foreground #605A52
background #FCFBF9

# --- Bordure de fenêtre ---
# Utilisation de Teal pour l'active et Back-Alt pour l'inactive
active_border_color #477A7B
inactive_border_color #F7F3EE

# --- Couleurs du Curseur ---
# Utilisation de Teal
cursor #477A7B

# --- Couleurs de la Sélection ---
# Texte clair sur fond Teal pour le contraste
selection_foreground #FCFBF9
selection_background #477A7B

# --- Couleurs de l'URL ---
url_color #556995

# --- Palette de couleurs ANSI ---

# Black (Foreground pour lisibilité sur thème clair)
color0 #605A52
color8 #605A52

# Red
color1 #8F5652
color9 #8F5652

# Green
color2 #747B4D
color10 #747B4D

# Yellow (Orange)
color3 #886A44
color11 #886A44

# Blue
color4 #556995
color12 #556995

# Magenta (Purple)
color5 #83577D
color13 #83577D

# Cyan (Teal)
color6 #477A7B
color14 #477A7B

# White (Background Alt et Foreground)
color7 #FCFBF9
color15 #605A52


# ---------------------------------------------------------------------------------------
# 2. POLICE & CURSEUR
# ---------------------------------------------------------------------------------------

font_family JetBrainsMono NF
bold_font    auto
italic_font  auto
bold_italic_font auto
font_size 12.0

# Curseur : Barre (|) fixe
cursor_shape beam 
cursor_blink_interval 0 
cursor_stop_blinking_after 1.0


# ---------------------------------------------------------------------------------------
# 3. DÉFILEMENT & BARRE (Scrolling)
# ---------------------------------------------------------------------------------------

scrollback_lines 2000
scrollbar_mark_foreground #605A52

# Masque la barre de défilement
hide_scrollback yes 

# Cacher la décoration de fenêtre par défaut
hide_window_decorations titlebar-only

# ---------------------------------------------------------------------------------------
# 4. RACCOURCIS CLAVIER & COMPORTEMENT
# ---------------------------------------------------------------------------------------

# Confirmation de fermeture
# En commentant la ligne précédente (ou en mettant -1), on réactive la confirmation.
# Elle utilisera désormais les couleurs du thème défini ci-dessus.
confirm_os_window_close -1

# Copier/Coller avec Ctrl+Shift
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Raccourcis Kitty intégrés (Multiplexing)
# Ctrl+Shift+Enter : Créer une nouvelle fenêtre
# Ctrl+Shift+t : Créer un nouvel onglet
# Ctrl+Shift+flèche : Naviguer entre les panneaux
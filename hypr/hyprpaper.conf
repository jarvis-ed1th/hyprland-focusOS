# --- HYPRPAPER CONFIG ---

# Activer l'IPC (permet de changer de fond d'écran à la volée avec hyprctl)
ipc = true

# 1. Charger l'image en mémoire (preload)
# Utilisez le chemin complet (ex: /home/votre_user/Images/mon_fond.png)
preload = /home/ben/.config/hypr/assets/discipline-wallpaper-white.png
# 2. Appliquer l'image à un moniteur
# La syntaxe est : wallpaper = <nom_du_moniteur>,<chemin_de_l'image>
# Si vous voulez l'appliquer à tous les moniteurs, laissez le nom du moniteur vide (juste une virgule)
# Astuce: Vous pouvez trouver le nom de votre moniteur avec la commande 'hyprctl monitors'
wallpaper = eDP-1,/home/ben/.config/hypr/assets/discipline-wallpaper-white.png
# 3. Mode d'ajustement (fit_mode):
# - cover (recommandé): Couvre tout l'écran, peut recadrer.
# - fill: Étire pour remplir l'écran (peut déformer).
# - contain: Affiche l'image entière, ajoute des barres noires si le ratio est différent.
# - tile: Répète l'image.

# 4. Optionnel : Désactiver le texte de démarrage d'Hyprland (splash)
splash = false
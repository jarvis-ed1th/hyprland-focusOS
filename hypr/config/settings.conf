# =======================================================================================
#  APPEARENCE AND GENERAL BEHAVIOR
# =======================================================================================

general {
    # Window gaps
    gaps_in = 3        # Tiny gap between window
    gaps_out = 5       # Gap around screen
    
    border_size = 2
    
    # Colors (imported)
    col.active_border = $activeBorderColor
    col.inactive_border = $inactiveBorderColor

    # mode of the dynamic tiling (default)
    layout = dwindle

    allow_tearing = false
}

decoration {
    rounding = 5

    active_opacity = 1.0
    inactive_opacity = 1.0
    
    blur {
        enabled = false
    }

    shadow {
        enabled = false
    }
}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, myBezier
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 5, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 3, default    # Changement de bureau rapide
}

dwindle {
    pseudotile = true 
    preserve_split = true
}

misc {
    disable_hyprland_logo = true  
    disable_splash_rendering = true
    force_default_wallpaper = 0 
}
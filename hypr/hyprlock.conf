general {
    # Pas de fade-in/out pour un effet "snappy" et immédiat
    ignore_empty_input = true
    hide_cursor = true
}

animations {
    enabled = false
}

# --- FOND D'ÉCRAN ---
background {
    monitor =
    # CORRECTION : Utilisation de rgba() pour garantir la bonne interprétation
    color = rgba(f7f3eeff)
    
    # path = /home/user/Images/wallpaper.png
    # blur_passes = 2
}

# --- CHAMP DE SAISIE ---
input-field {
    monitor =
    size = 200, 30
    outline_thickness = 2
    
    # CORRECTIONS SYNTAXE COULEURS (rgba)
    outer_color = rgba(605a52ff)
    check_color = rgba(cb4b16ff)
    fail_color = rgba(ff0000ff)
    
    # Fond du champ (Beige)
    inner_color = rgba(f7f3eeff)
    
    # Couleur du texte tapé (Marron)
    font_color = rgba(605a52ff)
    
    # Placeholder
    # Note : ## est nécessaire pour échapper le # qui est un commentaire en .conf
    placeholder_text = 
    fail_text = 
    
    fade_on_empty = false
    rounding = 10
    
    # Positionnement
    position = 0, -70
    halign = center
    valign = center
}

# --- L'HEURE ---
label {
    monitor =
    text = $TIME
    # CORRECTION
    color = rgba(605a52ff)
    font_size = 60
    font_family = JetBrains Mono Bold
    
    position = 0, 80
    halign = center
    valign = center
}

# --- LA DATE ---
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A %d %B")"
    # CORRECTION
    color = rgba(605a52ff)
    font_size = 20
    font_family = JetBrains Mono
    
    position = 0, 10
    halign = center
    valign = center
}
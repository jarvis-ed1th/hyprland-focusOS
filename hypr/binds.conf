# =======================================================================================
#  RACCOURCIS CLAVIER (CORRIGÉ POUR AZERTY)
# =======================================================================================

# Applications principales
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = CONTROL ALT, Delete, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu

# Verrouiller l'écran avec Super + L
bind = $mainMod, L, exec, hyprlock

# Gestion des fenêtres
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod, M, fullscreen, 1

# Focus avec les flèches
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Focus avec VIM keys (HJKL)
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Déplacer les fenêtres avec SHIFT + Flèches
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# --- CHANGEMENT DE WORKSPACE (SPÉCIAL AZERTY) ---
# Sur AZERTY, il faut bind le caractère du bas de la touche, pas le chiffre !

bind = $mainMod, ampersand, workspace, 1  # Touche 1 (&)
bind = $mainMod, eacute, workspace, 2     # Touche 2 (é)
bind = $mainMod, quotedbl, workspace, 3   # Touche 3 (")
bind = $mainMod, apostrophe, workspace, 4 # Touche 4 (')
bind = $mainMod, parenleft, workspace, 5  # Touche 5 (()
bind = $mainMod, minus, workspace, 6      # Touche 6 (-)
bind = $mainMod, egrave, workspace, 7     # Touche 7 (è)
bind = $mainMod, underscore, workspace, 8 # Touche 8 (_)
bind = $mainMod, ccedilla, workspace, 9   # Touche 9 (ç)
bind = $mainMod, agrave, workspace, 10    # Touche 0 (à)

# --- DÉPLACER LA FENÊTRE VERS UN WORKSPACE (AZERTY) ---

bind = $mainMod SHIFT, ampersand, movetoworkspace, 1
bind = $mainMod SHIFT, eacute, movetoworkspace, 2
bind = $mainMod SHIFT, quotedbl, movetoworkspace, 3
bind = $mainMod SHIFT, apostrophe, movetoworkspace, 4
bind = $mainMod SHIFT, parenleft, movetoworkspace, 5
bind = $mainMod SHIFT, minus, movetoworkspace, 6
bind = $mainMod SHIFT, egrave, movetoworkspace, 7
bind = $mainMod SHIFT, underscore, movetoworkspace, 8
bind = $mainMod SHIFT, ccedilla, movetoworkspace, 9
bind = $mainMod SHIFT, agrave, movetoworkspace, 10

# Souris : Déplacer/Redimensionner
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Audio / Luminosité



# --- CAPTURE D'ÉCRAN (utilisant grim et slurp) ---

# [PrintScreen] ou [PrtSc] : Capture tout l'écran et enregistre dans ~/Images/Screenshots/
bind = , Print, exec, grim $(xdg-user-dir PICTURES)/Screenshots/$(date +%Y-%m-%d_%H-%M-%S).png



# --- Contrôles de Volume (Maintenant avec Pulsemixer) ---

# Augmenter le volume, limité à 100% (ou max 150% selon votre config audio)
# Si vous voulez une limite stricte à 100%, utilisez 'pulsemixer --id sink-0 --max-volume 100 --increase 5'
bind = , XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5 --max-volume 150

# Baisser le volume
bind = , XF86AudioLowerVolume, exec, pulsemixer --change-volume -5

# Mute/Unmute
bind = , XF86AudioMute, exec, pulsemixer --toggle-mute


# --- Contrôles Multimédia (MPRIS) ---

# Pause/Play
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl play-pause # Souvent la même touche

# Suivant
bind = , XF86AudioNext, exec, playerctl next

# Précédent
bind = , XF86AudioPrev, exec, playerctl previous

# Stop
bind = , XF86AudioStop, exec, playerctl stop

# --- Contrôles de Luminosité (Brightnessctl) ---

# Augmenter la luminosité de 5%
# Remplacez 'intel_backlight' par le nom de votre appareil si nécessaire
bind = , XF86MonBrightnessUp, exec, ~/.config/waybar/brightness.sh up

# Baisser la luminosité de 5%
bind = , XF86MonBrightnessDown, exec, ~/.config/waybar/brightness.sh down

# Optionnel : Afficher l'OSD de luminosité via Dunst (si vous l'avez configuré)
# Pour cela, vous devrez créer un petit script qui affiche la valeur actuelle via notify-send.

bind = SUPER, C, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

bind = SUPER SHIFT, S, exec, hyprshot -m region --freeze --clipboard-only
bind = SUPER CONTROL, S, exec, hyprshot -m output --clipboard-only

bind = SUPER, TAB, exec, ~/.config/fuzzel/window_switcher.sh